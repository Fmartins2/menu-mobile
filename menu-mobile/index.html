<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/hamburguer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Mobile</title>
</head>


<body>


<aside>
    <ul>
        <li>
            <a href="">Link 01</a>
        </li>
        <li>
            <a href="">Link 02</a>
        </li>
        <li>
            <a href="">Link 03</a>
        </li>
        <li>
            <a href="">Link 04</a>
        </li>
    </ul>
</aside>

    <header>
        <div class="container">
            <a href="#">
                <img src="img/code.jpg" alt="Logo coodebost">
            </a>
            <button id="js-btn-menu" class= "hamburger--spin" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
        </div>
    </header>

    <script>
        const btnMenu = document.getElementById('js-btn-menu');

        btnMenu.addEventListener('click', () => {
            document.documentElement.classList.toggle ('opened-menu');
            btnMenu.classList.toggle('is-active')
        })
    </script>
</body>
</html>
